<body ng-app="appli" style="overflow : hidden">

	<div class= "header" >
		<u>Test de d&eacute;filement suite &agrave; l'appui sur des boutons "gauche" et "droite"</u>
		<BR />
		Indication du mouvement : {{ direction }}!!! 
		<BR />
						M&eacute;thode utilis&eacute;e : {{methode}}
	</div>


	<div  ng-controller="controleurDefileur">
		<defileur class = "defileur" methode="methode">	

	
			<panneau-defileur  emplacement = "gauche" class = "panel_0 panneau transitionDefileur" id = "panel0">
				Panneau gauche
				<div class="spacer"></div>			
			</panneau-defileur/>

			<panneau-defileur  emplacement = "centre" class = "panel_1 panneau transitionDefileur" id="panel1">
				<div>Panneau centr&eacute;</div>

				<div class="spacer"></div>
			</panneau-defileur/>

			<panneau-defileur  emplacement = "droite" class = "panel_2 panneau transitionDefileur" id = "panel2" >
				Panneau droit 
				<div class="spacer"></div>
			</panneau-defileur/>			

		</defileur>

		<img 	direction-gauche 	src="images/left_arrow.jpg" 	class="arrow leftArrow" 		id="leftArrow" 		></img>		
		<img 	direction-droite 	src="images/right_arrow.jpg" 	class="arrow rightArrow"		id="rightArrow" 	></img>

	</div>
